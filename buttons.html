<style>
  .SUBSCRIBE-button {
    background-color: rgb(187, 46, 46);
    color: white;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 7px;
    padding-bottom: 7px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.5s;
    vertical-align: top
  }
  .SUBSCRIBE-button:hover {
    
    opacity: 0.7;
  }
  .SUBSCRIBE-button:active {
    
    opacity: 0.4;
  }

  .join-button {
      background-color: #ffffff;
      border-color: rgb(49, 129, 210);
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 5px;
      padding-bottom: 5px;
      border-style: solid;
      border-width: 1px;
      color: rgb(49, 129, 210);
      border-radius: 1px;
      cursor: pointer;
     transition: background-color 1s,
     color 1s;
     vertical-align: top
  }
  .join-button:hover {
    color:  #ffffff;
    background-color: rgb(49, 129, 210);
  }
  .join-button:active {
    opacity: 0.7;
  }
 
  .tweet-button {
      background-color: rgb(49, 129, 210);
      border-color: rgb(49, 129, 210);
      height: 36px;
      width: 63px;
      border: none;
      border-style: solid;
      border-width: 1px;
      color: rgb(255, 255, 255);
      border-radius: 17px;
      font-weight: bolder;
      cursor: pointer;
      transition: box-shadow 1s;
      vertical-align: top
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
  }
</style>


<button class="SUBSCRIBE-button">
  SUBSCRIBE
</button>
<button 
class="join-button">JOIN
</button>
<button 
class="tweet-button">tweet
</button>
